<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/header-footer.css">
    <link rel="stylesheet" href="../assets/css/article.css">
    <link rel="stylesheet" href="../assets/css/special-list.css">

    <!-- 肉球アイコンなどのfontawesome読み込み用 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <!-- googlefontの読み込みと適用 -->
    <!-- zen maru gothicを利用 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;900&display=swap" rel="stylesheet">

    <title>更新情報 - AwAワン！Navi</title>
</head>
<body>

    <main class="container">

        <!-- コンテナーに格納 -->
        <div class="container">
            <!-- パンくずリスト -->
            <div class="Breadcrumb">
                <a href="#">
                    トップ > 新着情報 > 更新情報
                </a>
            </div>

            <!-- articleコンテナーに格納 -->
            <div class="container">

                <!-- 帯になるコンテナーのタイトル -->
                <div class="container pd20">

                    <h2 class="article__title">AwAワン!Navi記事を追加しました。</h2>
                </div>

                <!-- 2col全体を格納するコンテナー -->
                <div class="container__col">

                    <!-- メインコラムコンテナー -->
                    <div class="main__col mb40">
                        <time datetime="2023-10-01">2023年10月01日</time>

                        <!-- 新着情報カテゴリータグ -->
                        <div class="flex">
                            <p class="ctg__icon mt20 mb10">更新情報</p>
                        </div>
                        <!-- 記事イメージ -->
                        <img class="article__img" src="img/news_img_01.jpg" alt="コスモスまつり">

                        <!-- 記事タイトル -->
                        <h3 class="article__sub__ttl line__right">AwAワン!Navi記事を追加しました。</h3>

                        <!-- 記事本文 -->
                        <p class="article__text">阿南わんこ公園で行われたコスモスまつりの様子を記事にしました。今が見頃のコスモスをバックにわんちゃん達！ぜひご覧ください！<br>
                        </p>

                    </div>

                    <!-- aside カテゴリー一覧 -->

                    <div class="aside__col">
                        <div class="category__tag yellow">カテゴリー一覧</div>

                        <div class="category__innner">
                            <ul>
                                <li class="category__list"><a href="#">イベント情報</a></li>
                                <li class="category__list"><a href="#">お知らせ</a></li>
                                <li class="category__list"><a href="#">更新情報</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>
</body>
</html>
